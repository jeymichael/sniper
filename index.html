<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: 20px;
        }
        .controls {
            margin: 20px;
            width: 300px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 60px;
            margin-right: 10px;
        }
        .slider-container {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            flex-grow: 1;
        }
        .value-display {
            min-width: 30px;
            text-align: right;
        }
        .button-group {
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
        #fireButton {
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="mazeCanvas"></canvas>
    <div class="controls">
        <div class="control-group">
            <label>Speed:</label>
            <div class="slider-container">
                <input type="range" 
                       id="speedSlider" 
                       min="0.5" 
                       max="5" 
                       step="0.1" 
                       value="2.0"
                       oninput="adjustSpeed(this.value)">
                <span id="speedValue" class="value-display">2.0</span>
            </div>
        </div>
        <div class="control-group">
            <label>Radius:</label>
            <div class="slider-container">
                <input type="range" 
                       id="radiusSlider" 
                       min="2" 
                       max="8" 
                       step="1" 
                       value="4"
                       oninput="adjustRadius(this.value)">
                <span id="radiusValue" class="value-display">4</span>
            </div>
        </div>
        <div class="button-group">
            <button id="fireButton" onclick="fireBullet()">FIRE</button>
            <button onclick="bullets = []">Reset</button>
        </div>
    </div>
    <script src="maze.js"></script>
</body>
</html>
